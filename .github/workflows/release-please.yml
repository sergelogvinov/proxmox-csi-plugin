name: Release please

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Create release PR
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: hack/release-please-config.json
          manifest-file: hack/release-please-manifest.json

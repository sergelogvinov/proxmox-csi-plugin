name: Build check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'cmd/**'
      - 'pkg/**'
      - 'Dockerfile'

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up go
        timeout-minutes: 5
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56.2
          args: --config=.golangci.yml
      - name: Unit
        run: make unit
      - name: Build
        timeout-minutes: 10
        run: make images
        env:
          PLATFORM: linux/amd64
      - name: Check node tools
        timeout-minutes: 5
        run: make image-tools-check
        env:
          PLATFORM: linux/amd64
